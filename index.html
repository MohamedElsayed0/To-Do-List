<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="ToDOmain.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="imgl img" id="bg-img"></div>
      <div class="container-fluid fluid-light fluid-dark" id="fluid">
        <div class="container">
          <div class="row">
            <div class="row toDo c-lg-5 c-md-8 c-12">
              <h1>T O D O</h1>
              <span>
                <img src="images/icon-sun.svg" alt="sun" id="sun" />
              </span>
            </div>

            <div class="c-lg-5 c-md-8 c-12 input" id="addBtn">
              <div class="rounded">
                <div class="add"><i class="fas fa-plus"></i></div>
              </div>
              <input id="input" type="text" placeholder="Creat a new todo..." />
            </div>

            <div class="c-lg-5 c-md-8 c-12 Wrap" id="row">
              <div class="child" id="100" draggable="true">
                <div class="rounded-check">
                  <img src="" alt="" />
                </div>
                <span>1</span>
                <img class="image" src="./images/icon-cross.svg" alt="" />
              </div>
              <div class="child" id="150" draggable="true">
                <div class="rounded-check">
                  <img src="" alt="" />
                </div>
                <span>2</span>
                <img class="image" src="./images/icon-cross.svg" alt="" />
              </div>
              <div class="child" id="151" draggable="true">
                <div class="rounded-check">
                  <img src="" alt="" />
                </div>
                <span>3</span>
                <img class="image" src="./images/icon-cross.svg" alt="" />
              </div>
              <div class="child" id="152" draggable="true">
                <div class="rounded-check">
                  <img src="" alt="" />
                </div>
                <span>4</span>
                <img class="image" src="./images/icon-cross.svg" alt="" />
              </div>
            </div>
            <div class="c-lg-5 c-md-8 c-12 itemLeft">
              <span class="itemLeftt"
                ><span id="itemLeft"></span> items left</span
              >
              <span class="status">
                <span id="all">All </span>
                <span id="activ"> Active</span>
                <span id="completed">Completed</span>
              </span>

              <span class="clear" id="clearCom">Clear Completed</span>
            </div>
          </div>
        </div>
        <div class="row Drag">
          <h3>Drag and drop to reorder list</h3>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
      integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="ToDOmain.js"></script>
  </body>
</html>
